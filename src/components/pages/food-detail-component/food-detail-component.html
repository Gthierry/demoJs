<div class="container">
    <div class="">
        <div class="row border-2">

            @if(food){
            <div class="col-lg-8d-flex border-2 ">
                <div class="mt-5 bg-success">

                    <h2 class="mb-30 p-3 text-white">{{food.title}}</h2>
                </div>
                <div class=" p-3">
                    <div>
                        <div class="w-50">
                            <div>
                                <h5 class="mb-20">Description</h5>
                                <p class="mb-30">{{food.description}}</p>
                            </div>
                            <div>

                                <h5 class="mb-20">Type:</h5>
                                <p class="mb-30">{{food.type}}</p>
                            </div>
                            <div>

                                <h5 class="mb-20">Rating:</h5>
                                <p class="mb-30">{{food.rating}}</p>
                            </div>
                        </div>
                    </div>
                    <div class=" w-50">

                        <div class="">
                            <h5 class="mb-20">Price:</h5>
                            <p class="mb-30">{{food.price}}</p>
                        </div>
                        <div>

                            <h5 class="mb-20">Height:</h5>
                            <p class="mb-30">{{food.height}}</p>
                        </div>
                        <div>

                            <h5 class="mb-20">Width:</h5>
                            <p class="mb-30">{{food.width}}</p>
                        </div>
                    </div>
                    <button class="btn-success btn" (click)="updateFood()">Update</button>
                </div>
            </div>
            }
        </div>



    </div>

</div>
